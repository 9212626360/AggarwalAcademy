<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry - Typing Institute</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <aside class="w-64 bg-indigo-900 text-white p-6 fixed h-full">
            <div class="flex items-center mb-8">
                <i class="fas fa-keyboard text-3xl mr-2"></i>
                <h2 class="text-2xl font-bold">Typing Institute</h2>
            </div>
            <nav class="space-y-2">
                <a href="dashboard.html" class="flex items-center py-2 px-4 rounded hover:bg-indigo-700"><i class="fas fa-home mr-2"></i> Dashboard</a>
                <a href="students.html" class="flex items-center py-2 px-4 rounded hover:bg-indigo-700"><i class="fas fa-users mr-2"></i> Students</a>
                <a href="attendance.html" class="flex items-center py-2 px-4 rounded hover:bg-indigo-700"><i class="fas fa-calendar-check mr-2"></i> Attendance</a>
                <a href="fees.html" class="flex items-center py-2 px-4 rounded hover:bg-indigo-700"><i class="fas fa-money-bill mr-2"></i> Fees</a>
                <a href="courses.html" class="flex items-center py-2 px-4 rounded hover:bg-indigo-700"><i class="fas fa-book mr-2"></i> Courses</a>
                <a href="admission.html" class="flex items-center py-2 px-4 rounded hover:bg-indigo-700"><i class="fas fa-user-plus mr-2"></i> Admission</a>
                <a href="enquiry.html" class="flex items-center py-2 px-4 rounded bg-indigo-700"><i class="fas fa-question-circle mr-2"></i> Enquiry</a>
                <a href="reports.html" class="flex items-center py-2 px-4 rounded hover:bg-indigo-700"><i class="fas fa-chart-bar mr-2"></i> Reports</a>
            </nav>
        </aside>
        <main class="flex-1 p-8 ml-64">
            <h1 class="text-4xl font-bold text-indigo-900 mb-8">Enquiry Form</h1>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">New Enquiry</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-1">Name *</label>
                        <input id="enquiryName" type="text" class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Email *</label>
                        <input id="enquiryEmail" type="email" class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Phone</label>
                        <input id="enquiryPhone" type="tel" class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Course Interested</label>
                        <select id="enquiryCourse" class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-500">
                            <option value="">Select Course</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label class="block text-gray-700 mb-1">Message</label>
                        <textarea id="enquiryMessage" class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-500" rows="4"></textarea>
                    </div>
                </div>
                <button id="submitEnquiryBtn" class="mt-4 bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
                    Submit Enquiry
                </button>
            </div>
        </main>
    </div>
    <div id="errorNotification" class="fixed bottom-4 right-4 bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg hidden flex items-center">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span id="errorMessage"></span>
    </div>
    <script src="firebase-config.js"></script>
    <script src="utils.js"></script>
    <script src="enquiry.js"></script>
</body>
</html>
