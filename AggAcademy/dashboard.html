<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Typing Institute</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-indigo-900 text-white p-6 fixed h-full">
            <div class="flex items-center mb-8">
                <i class="fas fa-keyboard text-3xl mr-2"></i>
                <h2 class="text-2xl font-bold">Typing Institute</h2>
            </div>
            <nav class="space-y-2">
                <a href="dashboard.html" class="flex items-center py-2 px-4 rounded bg-indigo-700"><i class="fas fa-home mr-2"></i> Dashboard</a>
                <a href="students.html" class="flex items-center py-2 px-4 rounded hover:bg-indigo-700"><i class="fas fa-users mr-2"></i> Students</a>
                <a href="attendance.html" class="flex items-center py-2 px-4 rounded hover:bg-indigo-700"><i class="fas fa-calendar-check mr-2"></i> Attendance</a>
                <a href="fees.html" class="flex items-center py-2 px-4 rounded hover:bg-indigo-700"><i class="fas fa-money-bill mr-2"></i> Fees</a>
                <a href="courses.html" class="flex items-center py-2 px-4 rounded hover:bg-indigo-700"><i class="fas fa-book mr-2"></i> Courses</a>
                <a href="admission.html" class="flex items-center py-2 px-4 rounded hover:bg-indigo-700"><i class="fas fa-user-plus mr-2"></i> Admission</a>
                <a href="enquiry.html" class="flex items-center py-2 px-4 rounded hover:bg-indigo-700"><i class="fas fa-question-circle mr-2"></i> Enquiry</a>
                <a href="reports.html" class="flex items-center py-2 px-4 rounded hover:bg-indigo-700"><i class="fas fa-chart-bar mr-2"></i> Reports</a>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="flex-1 p-8 ml-64">
            <h1 class="text-4xl font-bold text-indigo-900 mb-8">Dashboard</h1>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition">
                    <h3 class="text-lg font-semibold text-gray-700">Total Students</h3>
                    <p id="totalStudents" class="text-3xl font-bold text-indigo-600">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition">
                    <h3 class="text-lg font-semibold text-gray-700">Active Courses</h3>
                    <p id="totalCourses" class="text-3xl font-bold text-indigo-600">0</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition">
                    <h3 class="text-lg font-semibold text-gray-700">Fees Collected</h3>
                    <p id="totalFees" class="text-3xl font-bold text-indigo-600">â‚¹0</p>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3 class="text-lg font-semibold mb-4">Course Enrollment</h3>
                <canvas id="courseChart" height="100"></canvas>
            </div>
        </main>
    </div>
    <script src="firebase-config.js"></script>
    <script src="utils.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
